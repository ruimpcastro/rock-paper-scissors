<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <h1>ROCK-PAPER-SCISSORS</h1>
        <h2>Open console to see who wins!</h2>
        <script>

            let playerScore = 0;
            let computerScore = 0;

            function computerPlay() {
                let randomNum = Math.ceil(Math.random()*3);
                console.log(randomNum);
                if (randomNum == 1) {
                        return 'Rock';
                        
                } else if (randomNum == 2) {
                    return 'Paper';

                } else if (randomNum == 3) {
                    return 'Scissors';
                }
            }

            function playRound(playerSelection, computerSelection) {
                let playerSel = playerSelection.toLowerCase();
                let computerSel = computerSelection.toLowerCase();

                if (playerSel == 'rock' && computerSel == 'rock' 
                    || playerSel =='paper' && computerSel == 'paper'
                    || playerSel == 'scissors' && computerSel == 'scissors') {
                        console.log(`It's a tie! \nYou: ${ playerSel } | Computer: ${computerSel}`);
                        return undefined;
                
                } else if (playerSel == 'rock' && computerSel == 'paper' 
                    || playerSel == 'scissors' && computerSel == 'rock' 
                    || playerSel == 'paper' && computerSel == 'scissors') {
                        console.log(`You Lose! ${ computerSel } beats ${ playerSel }`);
                        return computerScore++;
                
                } else if (computerSel == 'rock' && playerSel == 'paper' 
                || computerSel == 'scissors' && playerSel == 'rock' 
                || computerSel == 'paper' && playerSel == 'scissors') {
                        console.log(`You Win! ${ playerSel } beats ${ computerSel }`);
                        return playerScore++;
                
                } else if (playerSel != 'rock'
                || playerSel != 'paper' 
                || playerSel != 'scissors') {
                    console.log(`${ playerSel } is not a valid option`);
                    return undefined;
                }
            }

            function game() {
                let playerSelection;

                console.log("ROCK-PAPER-SCISSORS");
                
                for(let rounds = 1; rounds <=5; rounds++) {
                    console.log(`++++++++ Round ${ rounds } ++++++++`);
                    playerSelection = prompt("Choose rock, paper or scissors");
                    playRound(playerSelection, computerPlay());
                    
                    console.log(`Player Score: ${ playerScore }`);
                    console.log(`Computer Score: ${ computerScore }`);
                }
                if (playerScore > computerScore) {
                    console.log(`Congratulations! You won!`);
                
                } else if (playerScore < computerScore){
                    console.log(`Oh no! You lost!`);
                
                } else {
                    console.log(`It's a tie!`);
                }
                console.log(`++++++++ Final Score ++++++++`);
                console.log(`Player Score: ${ playerScore } | Computer Score: ${ computerScore }`);
            }

            game();
        </script>
    </body>
</html>
