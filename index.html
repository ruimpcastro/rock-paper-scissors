<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let computerSelect = Math.ceil(Math.random()*3);
                console.log(computerSelect);
                if (computerSelect == 1) {
                        console.log("Rock");
                        
                } else if (computerSelect == 2){
                    console.log("Paper");

                } else if (computerSelect == 3) {
                    console.log("Scissor");
                }
            }
            computerPlay();

        </script>
    </body>
</html>
